<!doctype html>
<html ng-app='ShoppingList' lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

      <div class="row">

          <div id="toBuyList" class="col-md-6" ng-controller='ToBuyController as toBuyList'>
              <h2>To Buy:</h2>
              <ol>
                  <li ng-repeat="item in toBuyList.items">
                      Buy {{ item.quantity }} {{ item.name }}(s)
                      <button ng-click="toBuyList.buyItem($index);">Buy</button>
                  </li>
              </ol>
              <div ng-if="toBuyList.getIsEmpty();" class="emptyMessage">Everything is bought!</div>
          </div>
          <div id="alreadyBoughtList" class="col-md-6" ng-controller='AlreadyBoughtController as alreadyBoughtList'>
              <h2>Already Bought:</h2>
              <ol>
                  <li ng-repeat="item in alreadyBoughtList.items">
                      Bought {{ item.quantity }} {{ item.name }}(s)
                  </li>
              </ol>
              <div ng-if="!alreadyBoughtList.getIsNotEmpty();" class="emptyMessage">Nothing bought yet.</div>
          </div>
      </div>
  </div>

</body>
</html>
